<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        button {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter your information:</h2>
        <form id="emailForm" action="javascript:void(0);" onsubmit="submitForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="minecraftUsername">Minecraft Username:</label>
            <input type="text" id="minecraftUsername" name="minecraftUsername" required>

            <label for="discordUsername">Discord Username:</label>
            <input type="text" id="discordUsername" name="discordUsername" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="playDuration">Hours you can play per day:</label>
            <input type="number" id="playDuration" name="playDuration" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var minecraftUsername = document.getElementById("minecraftUsername").value;
            var discordUsername = document.getElementById("discordUsername").value;
            var age = document.getElementById("age").value;
            var playDuration = document.getElementById("playDuration").value;
            
            // Construct the message to be sent to Discord
            var message = "New submission:\nEmail: " + email + "\nName: " + name + "\nMinecraft Username: " + minecraftUsername + "\nDiscord Username: " + discordUsername + "\nAge: " + age + "\nPlay Duration (hours per day): " + playDuration;
            
            // Send the message to Discord using a webhook
            var webhookURL = "https://discord.com/api/webhooks/1244712483776630966/QV7wB_PeDRusApglKojeofUt3kGwxOkDbkq0EE976DkYYIgClSPLXoGEtKtuJzhXVyTQ";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookURL);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({ content: message }));

            // Redirect to a specific URL after submission
            window.location.href = "https://radio1233.github.io/qux-smp.github.io/thanx"; // Replace with your desired URL
        }
    </script>
</body>
</html>
